<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="message">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="pricing-card">
        <div class="pricing-info">
          <div class="pageviews"><span id="pageviews"></span> Pageviews</div>
          <div class="per-month">
            <span>$</span><span id="price">16.00</span>
            <span id="discount-price" class="hidden">6</span id="month-text">/month</span>
          </div>
        </div>

        <div class="slider">
          <input
            id="range"
            class="range"
            type="range"
            min="1"
            max="5"
            value="3"
          />
        </div>

        <div class="billing-info">
          <div class="monthly">Monthly Billing</div>
          <div class="switch-wrapper">
            <label class="switch-label">
              <input
                class="switch-input"
                id="switch"
                type="checkbox"
                name="text"
              />
              <span class="switch"></span>
            </label>
          </div>
          <div class="yearly">Yearly Billing</div>
          <div class="discount">25% discount</div>
        </div>

        <div class="features">
          <div class="feature-content">
            <img class="icon-check" src="images/icon-check.svg" />
            Unlimited websites <br />

            <img class="icon-check" src="images/icon-check.svg" />
            100% data ownership<br />
            <img class="icon-check" src="images/icon-check.svg" />
            Email reports
          </div>
          <div class="start-trial">
            <button class="btn">Start my trial</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
